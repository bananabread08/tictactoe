<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="gameboard">
      <div class="grid grid-hover" data-num="0"></div>
      <div class="grid grid-hover" data-num="1"></div>
      <div class="grid grid-hover" data-num="2"></div>
      <div class="grid grid-hover" data-num="3"></div>
      <div class="grid grid-hover" data-num="4"></div>
      <div class="grid grid-hover" data-num="5"></div>
      <div class="grid grid-hover" data-num="6"></div>
      <div class="grid grid-hover" data-num="7"></div>
      <div class="grid grid-hover" data-num="8"></div>
    </div>

    <dialog id="gameover-modal">
      <h2>Game Over!</h2>
      <p class="winner"></p>
      <form method="dialog">
        <button class="restart">Restart?</button>
      </form>
    </dialog>

    <script src="./scripts/index.js"></script>
  </body>
</html>
