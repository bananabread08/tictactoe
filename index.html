<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="pre-game">
      <form>
        <label for="player-1">Player 1:</label>
        <input type="text" id="player-1" />
        <label for="player-2">Player 2:</label>
        <input type="text" id="player-2" />
        <button type="submit" class="start">Start</button>
      </form>
    </section>
    <section class="game">
      <h1>Tic<span>Tac</span>Toe</h1>
      <div class="board" id="gameboard">
        <div class="grid grid-hover"></div>
        <div class="grid grid-hover"></div>
        <div class="grid grid-hover"></div>
        <div class="grid grid-hover"></div>
        <div class="grid grid-hover"></div>
        <div class="grid grid-hover"></div>
        <div class="grid grid-hover"></div>
        <div class="grid grid-hover"></div>
        <div class="grid grid-hover"></div>
      </div>
    </section>

    <dialog id="gameover-modal">
      <h2>Game Over!</h2>
      <p class="winner"></p>
      <form method="dialog">
        <button class="restart">Restart?</button>
        <button class="change">Change Name?</button>
      </form>
    </dialog>

    <script src="./scripts/index.js"></script>
  </body>
</html>
